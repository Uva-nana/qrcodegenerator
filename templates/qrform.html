<!DOCTYPE html>
<html>
<head>
    <title>QR Code Generator</title>
    <style>
        body {
            background: linear-gradient(to right, #8360c3, #2ebf91);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            text-align: center;
        }
        input[type="text"], select {
            width: 300px;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            background-color: #4a00e0;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #2b86c5;
        }
        .flash {
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter URL to Generate QR Code</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <form method="POST" novalidate>
            <input type="text" name="url" placeholder="Enter URL here" required><br>

            <label for="size">Select QR Code Size</label><br>
            <select name="size" id="size" required>
                <option value="5">Small</option>
                <option value="10" selected>Medium</option>
                <option value="15">Large</option>
                <option value="20">Extra Large</option>
            </select><br><br>

            <button type="submit">Generate</button>
        </form>
    </div>
</body>
</html>
