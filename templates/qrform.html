<!DOCTYPE html>
<html>
<head>
    <title>QR Code Generator</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            border: none;
            border-radius: 6px;
            background-color: #66a6ff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #4d94ff;
        }

        .error {
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter URL to generate QR Code</h1>

        <!-- Display Error if exists -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="error">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}

        <!-- Form -->
        <form method="POST">
            <input type="text" name="url" placeholder="Enter URL here" required>
            <button type="submit">Generate</button>
        </form>
    </div>
</body>
</html>
