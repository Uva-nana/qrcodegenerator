<!DOCTYPE html>
<html>
<head>
    <title>QR Code Result</title>
    <style>
        body {
            background-color: #eaf6f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            text-align: center;
        }
        img {
            margin: 20px 0;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            color: #0077cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .download {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code for:</h1>
        <p>{{ url }}</p>
        <img src="/{{ image_path }}" alt="QR Code">
        <a class="download" href="/{{ image_path }}" download="qrcode.png">Download QR Code</a>
        <a href="/">Generate Another</a>
    </div>
</body>
</html>
