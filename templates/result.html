<!DOCTYPE html>
<html>
<head>
    <title>QR Code Result</title>
    <style>
        body {
            background: linear-gradient(to left, #ff512f, #dd2476);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background-color: #ffffffdd;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.25);
            text-align: center;
        }
        img {
            margin: 20px 0;
            width: 200px;
            height: 200px;
        }
        a {
            display: inline-block;
            margin-top: 12px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .download {
            display: block;
            margin-top: 10px;
            color: #0077cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code for:</h1>
        <p>{{ url }}</p>
        <img src="/{{ image_path }}" alt="QR Code">
        <a class="download" href="/{{ image_path }}" download="qrcode.png">⬇️ Download QR Code</a>
        <a href="/">↩️ Generate Another</a>
    </div>
</body>
</html>
