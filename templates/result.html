<!DOCTYPE html>
<html>
<head>
    <title>QR Code Result</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        img {
            width: 200px;
            height: 200px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 6px;
            background-color: #a6c1ee;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #8eaeea;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code for: {{ url }}</h1>
        <img src="/{{ image_path }}" alt="QR Code">
        <br>
        <a href="/{{ image_path }}" download="my_qr_code.png">
            <button>Download QR Code</button>
        </a>
        <a href="/">
            <button>Generate Another</button>
        </a>
    </div>
</body>
</html>
